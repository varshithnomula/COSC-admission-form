<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>College Admission Portal</h1>
      <p>Fill out the form below to apply for admission</p>
    </header>
    
    <main>
      <form action="/admission" method="POST" id="admissionForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="course">Select Course</label>
          <select id="course" name="course" required>
            <option value="" disabled selected>Choose a course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Psychology">Psychology</option>
            <option value="Medicine">Medicine</option>
            <option value="Law">Law</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Submit Application</button>
      </form>
    </main>
    
    <footer>
      <p>&copy; 2023 College Admission Portal. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
